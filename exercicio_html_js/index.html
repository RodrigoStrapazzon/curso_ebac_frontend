<!DOCTYPE html>
<html>
<body>

<form id="myForm">
  Campo A: <input type="number" id="campoA"><br>
  Campo B: <input type="number" id="campoB"><br>
  <input type="submit" value="Submeter">
</form>

<p id="mensagem"></p>

<script>
document.getElementById("myForm").addEventListener("submit", function(event){
  event.preventDefault(); // Para prevenir o envio do formulário

  var campoA = document.getElementById("campoA").value;
  var campoB = document.getElementById("campoB").value;

  if (campoB > campoA) {
    document.getElementById("mensagem").innerHTML = "Formulário válido!";
    document.getElementById("mensagem").style.color = "green";
  } else {
    document.getElementById("mensagem").innerHTML = "Formulário inválido. O número B deve ser maior que o número A.";
    document.getElementById("mensagem").style.color = "red";
  }
});
</script>

</body>
</html>
